<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MadaCoin</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0d0d0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      max-width: 600px;
      margin-bottom: 2rem;
      line-height: 1.5;
      font-size: 1.1rem;
    }
    .buttons {
      display: flex;
      gap: 20px;
    }
    a {
      padding: 16px 32px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      background: #5aa9ff;
      color: #fff;
      transition: background 0.2s;
    }
    a:hover {
      background: #4285f4;
    }
  </style>
</head>
<body>
  <h1>Velkommen til MadaCoin</h1>
  <p>Vælg hvilken side du vil besøge:</p>
  <div class="buttons">
    <a href="https://mcd.madacoin.pro">MadaCoin MCD</a>
    <a href="https://mcn.madacoin.pro">MadaCoin MCN</a>
  </div>
</body>
</html>
