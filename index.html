  function getYouTubeId(url) {
    if (!url) return null;
    try {
      const u = new URL(url);
      if (u.hostname.includes("youtu.be")) return u.pathname.slice(1);
      if (u.searchParams.get("v")) return u.searchParams.get("v");
      const m = url.match(/(?:embed|shorts)\/([a-zA-Z0-9_-]{6,})/);
      if (m) return m[1];
      const seg = u.pathname.split("/").pop();
      return seg && seg.length >= 6 ? seg : null;

  }

/* --- ROADMAP LIGHTBOX ‚Äî STATE & REF --- */
let rmBox, rmImg; // s√¶ttes n√•r siden er loadet
    
 /* --- ROADMAP LIGHTBOX ‚Äî TRANSFORM STATE & HELPERS --- */
let scale = 1, tx = 0, ty = 0;        // zoom (scale) + pan (translate)
const MIN_SCALE = 1, MAX_SCALE = 4;   // zoom-gr√¶nser

function applyTransform() {
  rmImg.style.transform = `translate(${tx}px, ${ty}px) scale(${scale})`;
}
function centerReset() {
  scale = 1; tx = 0; ty = 0;
  applyTransform();
}
function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }


/* --- ROADMAP LIGHTBOX ‚Äî OPEN/CLOSE --- */
function openLightbox(src) {
  rmImg.src = src;
  centerReset(); // start altid centreret i 1x
  rmBox.classList.add('active');
  rmBox.setAttribute('aria-hidden', 'false');
}
function closeLightbox() {
  rmBox.classList.remove('active');
  rmBox.setAttribute('aria-hidden', 'true');
  rmImg.src = '';
}


/* --- ROADMAP LIGHTBOX ‚Äî BIND THUMBNAILS (DEL 1: √ÖBNE/LUKKE) --- */
function initRoadmapLightboxPart1() {
  // Finder alle thumbnails (vi tilf√∏jer klassen automatisk i markRoadmapImages)
  document.querySelectorAll('.roadmap-thumb').forEach(img => {
    const full = img.dataset.fullsrc || img.src;
    // PC: klik √•bner
    img.addEventListener('click', () => openLightbox(full));
    // Mobil: tap √•bner
    img.addEventListener('touchend', () => openLightbox(full), { passive: true });
  });

  // Klik p√• baggrunden eller billedet selv ‚Üí luk
  rmBox.addEventListener('click', (e) => {
    const clickedBackdrop = e.target === rmBox || e.target.classList.contains('rm-backdrop');
    const clickedImage    = e.target === rmImg;
    if (clickedBackdrop || clickedImage) closeLightbox();
  });
}

/* --- ROADMAP LIGHTBOX ‚Äî AUTO-MARK THUMBS --- */

  // M√¶rk automatisk alle <img> hvor src indeholder "roadmap"
