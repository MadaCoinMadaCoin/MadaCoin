<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MadaCoin – Forside</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #062640 url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    header {
      display: flex;
      gap: 10px;
      padding: 12px;
      background: transparent;
    }
    header a {
      text-decoration: none;
      background: #000;
      color: #fff;
      padding: 6px 14px;
      border-radius: 8px;
    }
    .coins {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin: 30px auto 0;
    }
    .coin {
      background: #f5f5dc;
      border: 2px solid gold;
      border-radius: 10px;
      width: 160px;
      text-align: center;
      padding: 12px;
    }
    .coin img {
      width: 120px;
      height: 120px;
      object-fit: contain;
    }
    .coin button {
      margin-top: 10px;
      padding: 6px 12px;
      background: gold;
      border: none;
      border-radius: 6px;
      font-weight: bold;
    }
    .main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      max-width: 1100px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .hero, .graf, .youtube {
      background: rgba(0,0,0,0.8);
      border-radius: 10px;
      padding: 20px;
    }
    .hero {
      grid-column: 1;
      align-self: start;
    }
    .graf {
      grid-column: 2;
      align-self: start;
    }
    .youtube {
      grid-column: 1 / span 2;
      margin-top: 20px;
      text-align: center;
    }
    .video-main {
      width: 100%;
      max-width: 560px;
      aspect-ratio: 16/9;
      margin: 0 auto 16px;
    }
    .video-list {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .video-list iframe {
      width: 160px;
      height: 90px;
    }
    footer {
      text-align: center;
      padding: 12px;
      margin-top: 40px;
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">Home</a>
    <a href="about.html">Om</a>
    <a href="reports.html">Rapporter</a>
    <a href="roadmap.html">Roadmap</a>
  </header>

  <!-- Mønter -->
  <div class="coins">
    <div class="coin">
      <img src="MCD.png" alt="MCD">
      <div>MCD</div>
      <button>Køb MCD</button>
    </div>
    <div class="coin">
      <img src="MCN.png" alt="MCN">
      <div>MCN</div>
      <button>Køb MCN</button>
    </div>
  </div>

  <!-- Hero + Graf -->
  <div class="main">
    <div class="hero">
      <h2>Donér. Byg. Forandr Madagaskar</h2>
      <p>MadaCoin gør donationer til skoler, solenergi og lokal udvikling — med fuld gennemsigtighed.</p>
      <button>Støt med MadaCoin</button>
      <button>Se rapporter</button>
    </div>
    <div class="graf">
      <h2>Live Kurs (MCN)</h2>
      <p>(placeholder graf)</p>
    </div>
  </div>

  <!-- YouTube sektion -->
  <div class="youtube">
    <div class="video-main">
      <iframe src="https://www.youtube.com/embed/SlPhMPnQ58k" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="video-list">
      <iframe src="https://www.youtube.com/embed/L_jWHffIx5E" frameborder="0"></iframe>
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0"></iframe>
      <iframe src="https://www.youtube.com/embed/9bZkp7q19f0" frameborder="0"></iframe>
    </div>
  </div>

  <footer>
    © 2025 MadaCoin. All rights reserved.
  </footer>
</body>
</html>
