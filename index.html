<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MadaCoin – Layout Udkast</title>
  <style>
    body {
      margin:0;
      font-family: system-ui, sans-serif;
      background:#061a2b;
      color:#fff;
    }

    /* --- Mønter øverst --- */
    .coins-wrap {
      display:flex;
      justify-content:center;
      gap:30px;
      padding:20px;
    }
    .coin {
      background:rgba(255,248,220,.95);
      border:2px solid #e5c100;
      border-radius:12px;
      padding:10px;
      width:180px; /* ca. 50% af tidligere */
      text-align:center;
    }
    .coin img { width:150px; height:150px; object-fit:cover; }

    /* --- Grid nedenunder --- */
    .below-grid {
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:20px;
      padding:20px;
      max-width:1200px;
      margin:auto;
    }

    .hero {
      grid-column:1 / 2;
      background:rgba(0,0,0,.6);
      border-radius:12px;
      padding:16px;
    }

    .yt {
      grid-column:1 / 2;
      background:rgba(0,0,0,.6);
      border-radius:12px;
      padding:10px;
      margin-top:20px;
    }
    .yt iframe {
      width:100%;
      height:180px; /* ca. 50% af normal højde */
      border:0;
      border-radius:8px;
    }

    .chart {
      grid-column:2 / 3;
      grid-row: span 2; /* fylder samme højde som hero+yt */
      background:rgba(0,0,0,.6);
      border-radius:12px;
      padding:20px;
    }

    /* Responsivt */
    @media(max-width:900px){
      .below-grid { grid-template-columns:1fr; }
      .chart { grid-row:auto; }
    }
  </style>
</head>
<body>

  <!-- Mønter -->
  <div class="coins-wrap">
    <div class="coin"><img src="https://via.placeholder.com/150"><p>MCD</p></div>
    <div class="coin"><img src="https://via.placeholder.com/150"><p>MCN</p></div>
  </div>

  <!-- Hero + YouTube (venstre) / Graf (højre) -->
  <div class="below-grid">
    <div class="hero">
      <h1>Hero Titel</h1>
      <p>Her står hero-teksten.</p>
    </div>

    <div class="yt">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
    </div>

    <div class="chart">
      <h2>Graf</h2>
      <p>(placeholder)</p>
    </div>
  </div>

</body>
</html>
